<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Oksana Kostenko (oksygenn)</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="shows-root">
      <div class="controls">
        <input type="text" id="shows-search" placeholder="Type something..." />
        <select name="" id="shows-select"></select>
      </div>
      <section id="all-shows"></section>
    </div>

    <div id="episodes-root" class="hidden">
      <div class="controls">
        <select id="episodes-select">
          <option value="" selected disabled>Find Episode</option>
        </select>
        <div>
          <button id="episodes-show-all">Show all episodes</button>
          <input
            type="text"
            id="episodes-search"
            placeholder="Type something..."
          />
        </div>
        <button id="back-button">Back to all shows</button>
      </div>

      <span class="displaying-episodes"></span>
      <div class="episodes-container container">
        <div class="row row-cols-md-3 gx-5 list-of-episodes"></div>
      </div>
    </div>

    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="config/index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
